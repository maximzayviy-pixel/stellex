<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –≤–∏–±—Ä–∞—Ü–∏–∏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .tap { background: #4CAF50; }
        .success { background: #2196F3; }
        .error { background: #f44336; }
        .warning { background: #ff9800; }
        .selection { background: #9c27b0; }
        .info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîä –¢–µ—Å—Ç –≤–∏–±—Ä–∞—Ü–∏–∏</h1>
        
        <div class="info">
            <h3>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –±—Ä–∞—É–∑–µ—Ä–µ:</h3>
            <div class="status" id="browser-info"></div>
            <div class="status" id="vibration-support"></div>
        </div>

        <button class="button tap" onclick="testVibration('tap')">
            üì≥ Tap (50ms)
        </button>
        
        <button class="button success" onclick="testVibration('success')">
            ‚úÖ Success (100-50-100ms)
        </button>
        
        <button class="button error" onclick="testVibration('error')">
            ‚ùå Error (200-100-200ms)
        </button>
        
        <button class="button warning" onclick="testVibration('warning')">
            ‚ö†Ô∏è Warning (100-50-100-50-100ms)
        </button>
        
        <button class="button selection" onclick="testVibration('selection')">
            üéØ Selection (30ms)
        </button>

        <div class="info">
            <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–æ–≤:</h3>
            <div id="results"></div>
        </div>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É –≤–∏–±—Ä–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            const browserInfo = document.getElementById('browser-info');
            const vibrationSupport = document.getElementById('vibration-support');
            
            browserInfo.innerHTML = `
                <strong>User Agent:</strong> ${navigator.userAgent}<br>
                <strong>Platform:</strong> ${navigator.platform}<br>
                <strong>Vibrate API:</strong> ${'vibrate' in navigator ? '‚úÖ –ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è' : '‚ùå –ù–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è'}
            `;
            
            if ('vibrate' in navigator) {
                vibrationSupport.innerHTML = 'üéâ –í–∏–±—Ä–∞—Ü–∏—è –¥–æ–ª–∂–Ω–∞ —Ä–∞–±–æ—Ç–∞—Ç—å!';
                vibrationSupport.style.background = 'rgba(76, 175, 80, 0.3)';
            } else {
                vibrationSupport.innerHTML = '‚ùå –í–∏–±—Ä–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ —ç—Ç–æ–º –±—Ä–∞—É–∑–µ—Ä–µ';
                vibrationSupport.style.background = 'rgba(244, 67, 54, 0.3)';
            }
        };

        function testVibration(type) {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            
            console.log(`üîä Testing vibration: ${type}`);
            
            if (!('vibrate' in navigator)) {
                results.innerHTML += `<div class="status">‚ùå ${timestamp}: Vibration API –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è</div>`;
                return;
            }

            const patterns = {
                tap: 50,
                success: [100, 50, 100],
                error: [200, 100, 200],
                warning: [100, 50, 100, 50, 100],
                selection: 30
            };

            const pattern = patterns[type];
            
            try {
                const result = navigator.vibrate(pattern);
                console.log(`üì≥ Vibration result: ${result}`);
                
                if (result === false) {
                    results.innerHTML += `<div class="status">‚ùå ${timestamp}: ${type} - –í–∏–±—Ä–∞—Ü–∏—è –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–∞ –±—Ä–∞—É–∑–µ—Ä–æ–º</div>`;
                } else {
                    results.innerHTML += `<div class="status">‚úÖ ${timestamp}: ${type} - –í–∏–±—Ä–∞—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ (${JSON.stringify(pattern)})</div>`;
                }
            } catch (error) {
                console.error('Vibration error:', error);
                results.innerHTML += `<div class="status">‚ùå ${timestamp}: ${type} - –û—à–∏–±–∫–∞: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
